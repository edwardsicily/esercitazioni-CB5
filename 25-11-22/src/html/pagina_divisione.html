<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/pagina_somma.css" />
    <script defer type="text/javascript" src="./js/utils.js"></script>
    <title>Cipolla</title>
  </head>
  <body>
    <h2>Pagina Divisione</h2>
    <form name="formEl" id="form_somma">
      <input
        type="text"
        name="param1"
        placeholder="Inserisci il primo numero"
        class="form_el"
        required
      />
      <input
        type="text"
        name="param2"
        placeholder="Inserisci il secondo numero"
        class="form_el"
        required
      />
      <input
        class="btn-submit form_el"
        type="button"
        value="Calcola"
        name="btnDiv"
      />
    </form>
    <div>
      <h2>Risultato</h2>
      <span class="result"></span>
    </div>
  </body>
</html>
