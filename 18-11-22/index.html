<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercitazione 18-11-22</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Form Section -->
    <main class="wrapper">
      <section class="forms">
        <h1>Pokémon</h1>
        <form autocomplete="off" name="pokemon" id="addPokemon">
          <input
            id="pName"
            type="text"
            placeholder="Pokemon name"
            name="PokeName"
          />
          <input
            id="pType"
            type="text"
            placeholder="Pokemon type"
            name="PokeType"
          />
          <input type="submit" class="btn-submit" value="+" />
        </form>

        <form autocomplete="off" name="updatepokemon" id="upPokemon">
          <input type="text" name="pokeId" id="id" />
          <input
            type="text"
            name="upPokeName"
            id="up-pName"
            placeholder="Update name"
          />
          <input
            type="text"
            name="upPokeType"
            id="up-pType"
            placeholder="Update type"
          />
          <input type="submit" class="btn-submit" value="↻" />
        </form>
      </section>
      <!-- End - Form Section -->

      <!-- Form Cards -->
      <section class="cards">
        <h2>Lista Pokémon</h2>
        <ul class="cards__list"></ul>
      </section>
    </main>

    <!-- End Form Cards -->
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/utils.js"></script>
    <script type="module" src="./js/api.js"></script>
  </body>
</html>
