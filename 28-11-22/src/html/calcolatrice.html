<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="./css/calcolatrice.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calcolatrice</h1>
      <form name="calcolatrice">
        <input
          type="text"
          name="param1"
          class="parametro1"
          placeholder="inserisci il primo numero"
          required
        />
        <input
          type="text"
          name="param2"
          class="parametro2"
          placeholder="inserisci il secondo numero"
          required
        />
        <p>Scegli L'operazione:</p>
        <div class="buttons">
          <button class="btn sum">+</button>
          <button class="btn sub">-</button>
          <button class="btn mul">x</button>
          <button class="btn div">/</button>
          <button class="btn mod">%</button>
        </div>
      </form>
      <h2 class="result">Risultato</h2>
    </div>
    <script src="./js/calcolatrice.js" type="text/javascript"></script>
  </body>
</html>
